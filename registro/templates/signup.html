{% extends 'base.html' %} {% block content %}

<div class="container mt-5">
  {{error}}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Crear usuario</button> <span style="margin-left: 1em;"></span>
        <a href="{% url 'signin' %}" class="link">Login </a>
      </form>
    </div>
  </div>
</div>
    
{% endblock %}
