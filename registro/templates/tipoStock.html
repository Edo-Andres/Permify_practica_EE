{% extends 'base.html' %} {% block content %}
    <div class="container text-center">
        <h1>Tipo de stock a actualizar</h1><br><br>
       <div>
        <a href="{% url 'sucursales' %}" button type="button" class="btn btn-primary" >Diario</button> </a>
        <button type="button" class="btn btn-primary" id="semanal" >Semanal</button>
       </div> 
    </div>

    <style>
        @media only screen and (max-width: 600px) {
        .btn-primary {
                width: 80%;
                margin-top: 10px;
            }
        }
        </style>

<script>
    document.getElementById("semanal").addEventListener("click", function() {
    var d = new Date();
    var n = d.getDay(); //getDay devuelve el día de la semana (0-6)
    if (n == 2) { //5 es viernes
        console.log('correcto')
        window.location.href = "{% url 'sucursales_semanal' %}";
    } else {
        alert("Esta acción solo está disponible los viernes");
    }
});

</script>

  
    
{% endblock %}
