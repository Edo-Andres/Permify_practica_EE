{% extends 'base.html' %} {% block content %}
    <div class="container text-center">
        <h1>Stock Diario</h1><br><br>
        <form action="#" method="post">
        
          {% csrf_token %}
          <table class="table">
              <thead class="thead-dark">
                  <tr>
                      <th>sku</th>
                      <th>nombre_medicamento</th>
                      <th>stockDiario</th>
                  </tr>
              </thead>
              <tbody>
                  {% for medicamento in medicamentos %}
                  <tr>
                      <td>{{ medicamento.sku }}</td>
                      <td>{{ medicamento.nombre_medicamento }}</td>
                      <td><input type="text" name="stockDiario" value="{{ medicamento.stockDiario }}"></td>
                  </tr>
                  {% endfor %}
              </tbody>
          </table>
          <input type="submit" value="Actualizar stock">
      </form>
      
    

    </div>

    <style>
        @media only screen and (max-width: 600px) {
        .btn-primary {
                width: 80%;
                margin-top: 10px;
            }
        }
        </style>
    
{% endblock %}
